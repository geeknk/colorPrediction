        }

    <!-- Main Content -->
    <div class="container">
        <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap main_content">
            <div>
                <h6 class="">Hello Nitish...</h6>
            </div>
            <div class="balance">
                <strong>Balance: $100</strong> <!-- Example balance -->
            </div>
        </div>
        <div>
            <p>welcome to your dashboard</p>
        </div>
        <div>
            <div class="triangles-container">
                <div class="triangle" style="border-bottom: 100px solid green;"></div>
                <div class="triangle" style="border-bottom: 100px solid red;"></div>
                <div class="triangle" style="border-bottom: 100px solid yellow;"></div>
                <div class="triangle" style="border-bottom: 100px solid chocolate;"></div>
                <div class="triangle" style="border-bottom: 100px solid blue;"></div>
                <div class="triangle" style="border-bottom: 100px solid purple;"></div>
            </div>
        </div>
        
        <!-- Color Prediction and Play Button -->
        <div class="d-flex flex-column flex-md-row align-items-center mt-3">
            <label for="colorSelect" class="me-2">Choose your color:</label>
            <select id="colorSelect" class="form-select me-2" aria-label="Select color">
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="chocolate">Chocolate</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
            </select>
            <button id="playBtn" class="btn btn-primary">Play</button>
        </div>

        <div class="timer" id="timer"></div>
        <div class="result" id="resultColor"></div>
    </div>

    <script>
        const playButton = document.getElementById('playBtn');
        const resultColor = document.getElementById('resultColor');
        const timerDisplay = document.getElementById('timer');
        const colorSelect = document.getElementById('colorSelect');

        function getRandomColor() {
            const randomValue = Math.floor(Math.random() * 6) + 1; // Generates a number between 1 and 6
            switch (randomValue) {
                case 1:
                    return 'green';
                case 2:
                    return 'red';
                case 3:
                    return 'yellow';
                case 4:
                    return 'chocolate';
                case 5:
                    return 'blue';
                case 6:
                    return 'purple';
                default:
                    return 'transparent'; // Fallback
            }
        }

        playButton.addEventListener('click', () => {
            const userPrediction = colorSelect.value;
            let countdown = 4;

            timerDisplay.textContent = `Wait for ${countdown} seconds...`;
            const interval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Wait for ${countdown} seconds...`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    const color = getRandomColor();
                    resultColor.textContent = `Resultant Color: ${color}`;
                    resultColor.style.color = color; // Change text color to the resultant color

                    if (color === userPrediction) {
                        resultColor.textContent += " - You guessed correctly!";
                    } else {
                        resultColor.textContent += " - Sorry, try again!";
                    }
                }
            }, 1000);
        });
    </script>
